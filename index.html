<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Responsivo</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img src="assets/meu logo.png " alt="Minha Logo" style="height:40px;">
    </div>
    <div class="dropdown">
      <button class="menu-toggle">&#9776;</button>
      <ul class="menu">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </div>
  </nav>
</header>

  <main class="grid-container">
    <section class="item destaque">
      <img src="assets/destaque.png" alt="Destaque" class="produto-img">
      <p>Destaque</p>
    </section>
    <section class="item">
      <img src="assets/produto1.png" alt="Produto 1" class="produto-img">
      <p>Produto 1</p>
    </section>
    <section class="item">
      <img src="assets/produto1.png" alt="Produto 2" class="produto-img">
      <p>Produto 2</p>
    </section>
    <section class="item">
      <img src="assets/produto1.png" alt="Produto 3" class="produto-img">
      <p>Produto 3</p>
    </section>  
    <section class="item">
      <img src="assets/produto1.png" alt="Produto 4" class="produto-img">
      <p>Produto 4</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Lucas Weigel</p>
  </footer>
  <script src="app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
</script>
</body>
</html>
